{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/foundation/css/foundation.css' %}">
</head>
<body>
    <div class="top-bar">
        <section class="top-bar-section">
            <ul class="right">
                {% if username %}
                    <li><a href="/auth/logout/">Logout ({{ username }})</a></li>
                {% else %}
                    <li><a href="/auth/login/">Login</a></li>
                {% endif %}
            </ul>
        </section>
    </div>
    <div class="row">
        {% block body %}{% endblock %}
    </div>
    <script type="application/javascript" src="{% static 'static/js/jquery-2.1.1.js' %}"></script>
    <script type="application/javascript" src="{% static 'static/js/underscore.js' %}"></script>
    <script type="application/javascript" src="{% static 'static/js/backbone.js' %}"></script>

    {% block javasctipt %}{% endblock %}
</body>
</html>
